<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center border border-gray-200">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Confirm Deletion</h1>
        <p class="text-gray-600 mb-6">
            Are you sure you want to delete student: <span class="font-bold">{{ student.firstname }} {{ student.lastname }}</span> (ID: {{ student.pk }})?
            This action cannot be undone.
        </p>
        <form method="post" class="flex justify-center space-x-4">
            {% csrf_token %}
            <a href="{% url 'view' %}" class="px-5 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Cancel
            </a>
            <button type="submit" class="px-5 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
                Confirm Delete
            </button>
        </form>
    </div>
</body>
</html>
